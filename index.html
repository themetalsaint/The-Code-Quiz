<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <header>
    <h1>The Code Quiz</h1>

    <p>Highscores</p>
    <p id="timer">Timer:</p>
  </header>
  
  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
    
    <!-- First Page -->
    <containter id="startpage">
      <p>
        This quiz will test your knowledge of coding so far and my ability to
        present said code.
      </p>

      <button id="start">Start Game</button>
    </containter>

    <!-- Questions Page -->
    <div id="quizPage" class="hidden">
        <h2 id="trivia"></h2>
          <div id="answers">
            <div id="feedback" class="feedback hide">
            </div> 
        </div>
        
    <!-- Game Finish Page -->
    </div>
    <div id="endScreen" class ="hidden">
      <h2>The End!</h2>
      <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      

      <div id="endButtons">
        <button class="button2" id="playAgain" onclick="replayQuiz()">
          Play Again
        </button>
        <button class="button2" id="clearHighscore" onclick="clearHighscores()">
          Clear Highscore
        </button>
        <button id="highscores" onclick="showHighscores()">Highscores</button>
        <form>
          <label>Intials:</label>
          <input type="text" id="initials" /><br />
        </form>
      </div>
    </div>

    

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
